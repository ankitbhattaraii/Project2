<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Login Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="action">
        <h1>Get in touch</h1>
        
        <form action="">
          <div class="form__container">
<div class="form_1">
    <div class="form_content">
    <label for="username">Tell us your name*</label>
   <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your name"
          class="input_class"
        />
    </div>
    <div class="form_content">
                <label for="email">Enter your email*</label>
              
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                  class="input_class"
                />
            </div>
        </div>
            <div class="form_content">
            <label for="website">Your Website*</label>
            <input
              type="url"
              id="website"
              name="website"
              placeholder="https://"
            />
          </div>
          <div class="form_content">
            <label for="message">Message</label>
            <textarea
              type="text"
              id="message"
              name="message"
              placeholder="Your message here"
              rows="3"
              cols="30"
            >
            </textarea>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </div>
</div>
<div class="call">Call us on +97764764747657</div>
  </body>
</html>
